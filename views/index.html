<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INADEV Weather App</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('/public/assets/background_image.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        background-attachment: fixed;
    }

    .elementor-widget-image {
        margin-top: 2%;
        text-align: center
    }

    .elementor-widget-image a {
        display: inline-block
    }

    .elementor-widget-image a img[src$=".svg"] {
        width: 48px
    }

    .elementor-widget-image img {
        vertical-align: middle;
        display: inline-block
    }

    .prompt {
        text-align: center;
    }

    .prompt>h1 {
        margin: 10%;
        color: white
    }

    .prompt input {
        display: inline-block;
        padding: 10px;
        box-sizing: border-box;
        color: black;
    }

    .prompt button {
        padding: 10px;
        margin: 2%;
        background-color: #f16632;
    }
</style>

<body>
    <div class="elementor-widget-image">
        <a href="https://www.inadev.com">
            <img width="289" height="69" src="https://www.inadev.com/wp-content/uploads/2023/05/Inadev_logo.svg"
                class="attachment-full size-full wp-image-43" alt="" style="width:100%;height:23.88%;max-width:289px">
        </a>
    </div>
    <div class="prompt">
        <h1>Enter the zip code of the place you want view the weather:</h1>
        <form action="/getWeather" method="POST">
            <input type="text" pattern="\d{5}" maxlength="5" minlength="5" placeholder="Enter zip code.." name="zipcode"
                required>
            <button type="submit">GO</button>
        </form>
    </div>
</body>



</html>
